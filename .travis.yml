language: rust
dist: trusty
cache: cargo
sudo: required
addons:
    apt:
        packages:
            - libssl-dev
rust:
- stable
env:
    global:
        - CRATE_NAME=zxcvbn-rs

matrix:
  allow_failures:
  - rust: nightly
script:
- cargo clean
- cargo build
- cargo test

after_success: |
   if [["$TRAVIS_BRANCH" == develop ]]; then
       ./ci/before_deploy.sh
   fi
